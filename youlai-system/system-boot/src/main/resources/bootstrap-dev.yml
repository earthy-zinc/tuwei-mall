server:
  port: 8800

spring:
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://192.168.31.2:8848
        ip: 192.168.31.2
      # 配置中心
      config:
        server-addr: http://192.168.31.2:8848
        file-extension: yaml
        # 公共配置
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true

